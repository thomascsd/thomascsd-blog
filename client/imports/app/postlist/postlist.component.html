<div class="post-preview" *ngFor="let po of posts">
  <a [routerLink]="['post', po._id]">
    <h2 class="post-title">
      {{po.title}}
    </h2>
    <p class="post-subtitle" [innerHTML]="po.content | readmore:200 | markdown" >
    </p>
  </a>
  <p class="post-meta"> {{po.createdAt | date:'yyyy/MM/dd'}}</p>
  <p *ngIf="!!Meteor.user()">Edit</p>
</div>
<hr>
