<app-header bgUrl="images/aboutMe.jpg" heading="Admin"></app-header>
<div class="container">
    <form [formGroup]="postForm" (ngSubmit)="saveData()">
        <div class="form-group">
            <label for="title">Title</label>
            <input name="title" type="text" class="form-control" placeholder="Title?" formControlName="title" />
            </label>
        </div>
        <div class="form-group">
            <label for="bgImageUrl">Image</label>
            <input name="bgImageUrl" type="text" class="form-control" placeholder="Image?" formControlName="bgImageUrl" />
            </label>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea #content name="content" class="form-control" rows="10" formControlName="content"></textarea>
        </div>
        <hr/>
        <div class="form-group">
            <label for="tag">Tag</label>
            <input name="tag" type="text" placeholder="tag" class="form-control" formControlName="tag" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
