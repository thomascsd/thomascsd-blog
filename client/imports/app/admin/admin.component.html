<div class="container">
    <tabset>
        <tab heading="Posts">
        </tab>
        <tab heading="Add post">
            <form [formGroup]="postForm" (ngSubmit)="saveData()">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input name="title" id="title" type="text" class="form-control" placeholder="Title?" formControlName="title" />
                    </label>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" data-provide="markdown" rows="10" formControlName="content"></textarea>
                </div>
                <hr/>
                <div class="form-group">
                    <label for="tag">Tag</label>
                    <input id="tag" name="tag" type="text" placeholder="tag" class="form-control" formControlName="tag" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </tab>
    </tabset>
</div>
